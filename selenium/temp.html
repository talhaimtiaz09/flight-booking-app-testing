<div class="Toastify__toast-container Toastify__toast-container--top-right">
  <div
    id="2"
    class="Toastify__toast Toastify__toast-theme--light Toastify__toast--success Toastify__toast--close-on-click Toastify--animate Toastify__bounce-exit--top-right"
    style="--nth: 1; --len: 1"
  >
    <div class="Toastify__toast-body">
      <div
        class="Toastify__toast-icon Toastify--animate-icon Toastify__zoom-enter"
      >
        <svg
          viewBox="0 0 24 24"
          width="100%"
          height="100%"
          fill="var(--toastify-icon-color-success)"
        >
          <path
            d="M12 0a12 12 0 1012 12A12.014 12.014 0 0012 0zm6.927 8.2l-6.845 9.289a1.011 1.011 0 01-1.43.188l-4.888-3.908a1 1 0 111.25-1.562l4.076 3.261 6.227-8.451a1 1 0 111.61 1.183z"
          ></path>
        </svg>
      </div>
      <div>User logged in successfully</div>
    </div>
    <button
      class="Toastify__close-button Toastify__close-button--light"
      type="button"
      aria-label="close"
    >
      <svg aria-hidden="true" viewBox="0 0 14 16">
        <path
          fill-rule="evenodd"
          d="M7.71 8.23l3.75 3.75-1.48 1.48-3.75-3.75-3.75 3.75L1 11.98l3.75-3.75L1 4.48 2.48 3l3.75 3.75L9.98 3l1.48 1.48-3.75 3.75z"
        ></path>
      </svg>
    </button>
    <div
      role="progressbar"
      aria-hidden="false"
      aria-label="notification timer"
      class="Toastify__progress-bar Toastify__progress-bar--animated Toastify__progress-bar-theme--light Toastify__progress-bar--success"
      style="
        animation-duration: 10000ms;
        animation-play-state: running;
        opacity: 1;
      "
    ></div>
  </div>
</div>
